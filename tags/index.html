---
layout: default
title: 标签
---
<h1>{{ page.title }}</h1>
<div class="tag">
	<ul>
		{% for tag in site.tags %}
			<li>
				<a class="tag-link" href="{{ site.BASE_PATH }}/tags/#{{ tag[0] }}">
					{{ tag[0] }}<span>({{ tag[1].size }})</span>
				</a>
			</li>
		{% endfor %}
	</ul>
</div>

<div class="tag">
	{% for tag in site.tags %}
	<div>
		<h3  id="{{ tag[0] }}">{{ tag[0] }}</h3>
	</div>
	{% endfor %}
</div>

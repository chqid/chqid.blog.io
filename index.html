---
layout: default
title: 万事屋
---

<h2>{{ page.title }}</h2>

<p>Recent Blog Posts</p>

<ul>
    {% for post in site.posts %}
      <li>{{ post.date | date_to_string }}
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </li>
  {% if post.subtitle %}
	        <h3 class="post-subtitle">
	            {{ post.subtitle }}
	        </h3>
	        {% endif %}
    {% endfor %}
</ul>
